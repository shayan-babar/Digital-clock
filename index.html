<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://cdn-icons-png.flaticon.com/512/3876/3876996.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock by Shayan</title>
</head>

<body>
    <header>
        <div class="main-heading">
            <h1>Digital Clock</h1>
        </div>
        <div class="navbar">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </header>
    <div class="clock">
        <div class="display">

            <div class="weekdays">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
            </div>

            <div class="timeDisplay">
                <div class="time">
                    <span class="hours">00</span><span class="dot">:</span>
                    <span class="minutes">00</span><span class="dot">:</span>
                    <span class="seconds">00</span>
                </div>
                <span class="format">AM</span>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/shayan-babar">
                &copy;Developed and Designed by Shayan
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
